<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Participe deste aniversário solidário e doe uma cesta básica.">
    <meta name="theme-color" content="#2E5242"> <!-- Atualizado para Forest Green -->
    <title>Aniversário Solidário - Presente Social</title>

    <!-- Fontes Premium -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- 1. Design System (Nova Paleta Forest Executive) --- */
        :root {
            /* Paleta: Forest Green & Sand */
            --primary: #2E5242;        /* Verde Floresta Sóbrio */
            --primary-dark: #1E382D;   /* Verde Profundo */
            --accent: #E0D8CC;         /* Bege Areia (Sand) para detalhes */
            --accent-light: #F2F0EB;   /* Fundo Bege muito sutil */
            
            --bg-body: #F7F7F5;        /* Off-white quente/natural */
            --bg-card: #FFFFFF;
            
            --text-display: #1F2926;   /* Preto Esverdeado */
            --text-body: #59615E;      /* Cinza Musgo */
            --text-muted: #9BA3A0;
            
            --border-light: #E6E8E6;
            
            --container-width: 540px;
            --container-padding: 24px;
            
            --radius-md: 24px;
            --radius-sm: 12px;
            
            --shadow-soft: 0 10px 40px -10px rgba(46, 82, 66, 0.12);
            --shadow-hover: 0 20px 40px -5px rgba(46, 82, 66, 0.18);
            --transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* --- 2. Reset & Base --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'DM Sans', sans-serif; 
            background-color: var(--bg-body);
            color: var(--text-body);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            padding-bottom: 60px;
        }

        h1, h2, h3, h4, .serif {
            font-family: 'Playfair Display', serif;
            color: var(--text-display);
            font-weight: 600;
            line-height: 1.2;
        }

        img { max-width: 100%; display: block; }
        button { border: none; background: none; cursor: pointer; font-family: inherit; }
        input, textarea { font-family: inherit; }

        .container { 
            width: 100%; max-width: var(--container-width); 
            margin: 0 auto; padding: 0 var(--container-padding); 
        }

        /* --- Componentes UI --- */
        .card { 
            background: var(--bg-card); 
            padding: 32px 24px; 
            border-radius: var(--radius-md); 
            box-shadow: var(--shadow-soft); 
            margin-bottom: 32px; 
            border: 1px solid var(--border-light);
        }

        .btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; padding: 16px;
            border-radius: 100px;
            font-weight: 600; font-size: 1rem;
            transition: var(--transition);
            letter-spacing: 0.02em;
        }
        
        .btn-primary { 
            background-color: var(--primary); 
            color: #fff; 
            box-shadow: 0 4px 12px rgba(46, 82, 66, 0.25);
        }
        .btn-primary:hover { 
            background-color: var(--primary-dark); 
            transform: translateY(-2px); 
            box-shadow: 0 8px 20px rgba(46, 82, 66, 0.35);
        }

        .btn-outline {
            border: 1px solid var(--border-light);
            background: transparent;
            color: var(--text-display);
        }
        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: var(--bg-card);
        }

        .btn-tonal {
            background: var(--accent-light);
            color: var(--primary-dark);
        }
        .btn-tonal:hover { background: var(--accent); }

        /* --- Header --- */
        .site-header { text-align: center; padding: 32px 0 20px; }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--text-display);
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        .logo span { color: var(--primary); font-style: italic; }

        /* --- Hero --- */
        .hero-section { text-align: center; border: none; background: transparent; box-shadow: none; padding-bottom: 0; }
        
        .host-photo-container { 
            width: 140px; height: 140px; margin: 0 auto 24px; 
            position: relative;
        }
        .host-photo { 
            width: 100%; height: 100%; border-radius: 50%; object-fit: cover; 
            border: 4px solid var(--bg-body);
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        .host-photo-container::after {
            content: ''; position: absolute; top: -8px; left: -8px; right: -8px; bottom: -8px;
            border: 1px solid var(--primary); border-radius: 50%; opacity: 0.2; z-index: -1;
        }

        .event-title { font-size: 2rem; margin-bottom: 12px; }
        .event-subtitle { color: var(--text-muted); font-size: 1.1rem; max-width: 320px; margin: 0 auto; }

        /* --- Story --- */
        .story-title { font-size: 1.5rem; margin-bottom: 16px; position: relative; padding-left: 16px; }
        .story-title::before { 
            content: ''; position: absolute; left: 0; top: 4px; bottom: 4px; 
            width: 3px; background: var(--primary); border-radius: 10px; opacity: 0.6;
        }
        .story-text { color: var(--text-body); margin-bottom: 24px; white-space: pre-line; }

        .beneficiary-card { 
            display: flex; align-items: center; 
            background: var(--bg-body); padding: 16px; 
            border-radius: var(--radius-sm); 
            border: 1px solid var(--border-light);
        }
        .beneficiary-thumb { 
            width: 56px; height: 56px; border-radius: 50%; 
            object-fit: cover; margin-right: 16px; 
            border: 2px solid #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .beneficiary-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-muted); font-weight: 600; margin-bottom: 4px; }
        .beneficiary-name { font-size: 1rem; font-weight: 600; color: var(--text-display); }

        /* --- Progress Bar --- */
        .progress-stats { 
            display: flex; justify-content: space-between; margin-bottom: 12px; 
            font-size: 0.95rem; font-weight: 500; color: var(--text-display);
        }
        .progress-bar-bg { 
            width: 100%; height: 12px; background: var(--border-light); 
            border-radius: 100px; overflow: hidden; 
        }
        .progress-bar-fill { 
            height: 100%; background: var(--primary); 
            width: 0%; transition: width 1.5s cubic-bezier(0.22, 1, 0.36, 1); border-radius: 100px; 
        }
        .progress-subtext { 
            text-align: center; font-size: 0.9rem; margin-top: 16px; 
            color: var(--text-muted); font-style: italic;
        }

        /* --- Product --- */
        .product-card { padding-top: 40px; position: relative; overflow: hidden; }
        .product-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 6px;
            background: var(--primary); opacity: 0.2;
        }
        .product-img-wrapper {
            border-radius: var(--radius-sm); overflow: hidden;
            margin-bottom: 24px; box-shadow: var(--shadow-soft);
        }
        .product-img { width: 100%; height: 240px; object-fit: cover; transition: transform 0.5s; }
        .product-card:hover .product-img { transform: scale(1.03); }
        
        .product-title { font-size: 1.5rem; margin-bottom: 8px; text-align: center; }
        .product-desc { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 24px; text-align: center; }
        
        .price-tag { 
            background: var(--bg-body); 
            display: table; margin: 0 auto 32px; 
            padding: 8px 24px; border-radius: 50px; 
            font-size: 1.75rem; font-weight: 700; color: var(--primary); 
            font-family: 'Playfair Display', serif;
            border: 1px solid var(--border-light);
        }

        /* --- Mural --- */
        .wall-title { text-align: center; margin-bottom: 32px; font-size: 1.5rem; }
        .message-list { display: flex; flex-direction: column; gap: 16px; }
        .message-item { 
            background: var(--bg-body); padding: 20px; border-radius: var(--radius-sm); 
            position: relative; border-left: 3px solid var(--primary);
        }
        .msg-author { font-weight: 700; font-size: 0.95rem; color: var(--text-display); display: block; margin-bottom: 6px; }
        .msg-text { font-size: 0.95rem; color: var(--text-body); font-style: italic; }

        /* --- Modals --- */
        .modal-overlay { 
            position: fixed; inset: 0;
            background: rgba(30, 46, 40, 0.7); backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.4s ease;
            padding: 20px;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        
        .modal-content { 
            background: #fff; width: 100%; max-width: 480px; 
            border-radius: var(--radius-md); padding: 32px; 
            box-shadow: var(--shadow-hover);
            transform: scale(0.95); transition: 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            max-height: 90vh; overflow-y: auto;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .btn-close { font-size: 1.5rem; color: var(--text-muted); transition: 0.2s; }
        .btn-close:hover { color: var(--primary); }

        /* Form */
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 0.9rem; font-weight: 600; margin-bottom: 8px; color: var(--text-display); }
        .form-input { 
            width: 100%; padding: 14px; border: 1px solid var(--border-light); 
            border-radius: 12px; font-size: 1rem; outline: none; transition: 0.2s;
            background: var(--bg-body); color: var(--text-display);
        }
        .form-input:focus { border-color: var(--primary); background: #fff; }
        
        .qty-selector { display: flex; gap: 12px; justify-content: center; margin-bottom: 24px; }
        .qty-option {
            width: 48px; height: 48px; border: 1px solid var(--border-light); 
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-weight: 600; cursor: pointer; transition: all 0.2s; background: var(--bg-body);
        }
        .qty-option.selected { 
            border-color: var(--primary); background: var(--primary); color: #fff; 
            transform: translateY(-2px); box-shadow: 0 4px 10px rgba(46, 82, 66, 0.3);
        }

        .video-container { 
            position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; 
            border-radius: 16px; background: #000; box-shadow: var(--shadow-soft);
        }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* Footer */
        .site-footer { 
            text-align: center; margin-top: 40px; padding-top: 40px; 
            border-top: 1px solid var(--border-light); color: var(--text-muted); font-size: 0.85rem; 
        }
        .footer-logo { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; margin: 0 auto 16px; border: 1px solid var(--border-light); }

    </style>
</head>

<body>

    <!-- Header Simples -->
    <header class="site-header">
        <div class="logo">presente<span>.social</span></div>
    </header>

    <main class="container">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="host-photo-container">
                <img id="host-photo" src="" alt="Aniversariante" class="host-photo">
            </div>
            <h1 id="event-title" class="event-title">...</h1>
            <p id="event-subtitle" class="event-subtitle">...</p>
        </section>

        <!-- Story Section -->
        <section class="card story-section">
            <h2 id="story-title" class="story-title">...</h2>
            <p id="story-text" class="story-text">...</p>
            
            <button id="btn-open-video" class="btn btn-tonal" style="margin-bottom: 24px;">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M10 16.5l6-4.5-6-4.5v9zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                Ver recado em vídeo
            </button>

            <div class="beneficiary-card">
                <img id="beneficiary-thumb" src="" alt="Instituição" class="beneficiary-thumb">
                <div class="beneficiary-info">
                    <p class="beneficiary-label">Destino das Doações</p>
                    <h4 id="beneficiary-name" class="beneficiary-name">...</h4>
                </div>
            </div>
        </section>

        <!-- Progress Section -->
        <section class="card progress-section">
            <div class="progress-stats">
                <span>Doadas: <strong id="cestas-current" style="color:var(--primary)">0</strong></span>
                <span>Meta: <strong id="cestas-goal">0</strong></span>
            </div>
            <div class="progress-bar-bg">
                <div id="progress-fill" class="progress-bar-fill"></div>
            </div>
            <p id="progress-subtext" class="progress-subtext">...</p>
        </section>

        <!-- Product & Checkout -->
        <section class="card product-card">
            <div class="price-tag">
                <span id="product-price">...</span>
            </div>
            <h3 id="product-name" class="product-title">...</h3>
            <p id="product-desc" class="product-desc">...</p>
            
            <div class="product-img-wrapper">
                <img id="product-img" src="" alt="Cesta Básica" class="product-img">
            </div>

            <button id="btn-open-checkout" class="btn btn-primary">
                ❤ Presentear Cesta
            </button>
            
            <div style="text-align: center; font-size: 0.8rem; color: var(--text-muted); margin-top: 16px;">
                 Pagamento e entrega garantidos por Super Cestas Dona Antônia
            </div>
        </section>

        <!-- Mural -->
        <section class="mural-section" style="margin-bottom: 40px;">
            <h2 class="wall-title serif">Mural de Carinho</h2>
            <div id="message-list" class="message-list">
                <!-- JS -->
            </div>
        </section>

        <footer class="site-footer">
            <img src="img/logo-cesta-basica-dona-antonia.png" alt="Dona Antônia" class="footer-logo">
            <p>Operado por <strong>Super Cestas Dona Antônia</strong></p>
            <p style="opacity: 0.6; font-size: 0.75rem; margin-top: 4px;">CNPJ XX.XXX.XXX/0001-XX</p>
        </footer>

    </main>

    <!-- Modal Vídeo -->
    <div id="modal-video" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title serif">Recado do Ricardo</h3>
                <button class="btn-close" onclick="closeModal('modal-video')">&times;</button>
            </div>
            <div class="video-container">
                <iframe id="video-frame" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Modal Checkout -->
    <div id="modal-checkout" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title serif">Finalizar Presente</h3>
                <button class="btn-close" onclick="closeModal('modal-checkout')">&times;</button>
            </div>
            
            <form id="checkout-form">
                <div class="form-group">
                    <label class="form-label" style="text-align:center;">Quantas cestas você quer doar?</label>
                    <div class="qty-selector" id="qty-selector">
                        <div class="qty-option selected" data-value="1">1</div>
                        <div class="qty-option" data-value="2">2</div>
                        <div class="qty-option" data-value="3">3</div>
                        <div class="qty-option" data-value="4">4</div>
                        <div class="qty-option" data-value="5">5</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Seu Nome</label>
                    <input type="text" id="input-name" class="form-input" placeholder="Ex: João Silva" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Deixe um recado (Opcional)</label>
                    <textarea id="input-message" class="form-input" placeholder="Escreva algo especial para o aniversariante..." rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label style="display:flex; align-items:flex-start; gap:12px; font-size:0.85rem; color:var(--text-body); cursor:pointer;">
                        <input type="checkbox" required style="margin-top:4px; accent-color: var(--primary);">
                        <span>Entendo que a doação é entregue <strong>diretamente à instituição</strong>, sem entrega física para mim.</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">
                    Ir para WhatsApp e Pagar
                </button>
            </form>
        </div>
    </div>

    <script>
        // Dados do Evento (Simulando JSON)
        const data = {
            evento: {
                titulo: "40 Anos do Ricardo",
                subtitulo: "Bem-vindo ao meu aniversário solidário!",
                historia_titulo: "Por que decidi doar?",
                historia_texto: "Chegar aos 40 me fez refletir sobre o que realmente importa: saúde, amigos e família.\n\nSei que muitas famílias precisam do básico. Por isso, minha lista de presentes é única: Cestas Básicas para quem mais precisa.",
                foto_url: "https://placehold.co/400x400/2E5242/ffffff?text=Ricardo",
                video_url: "https://www.youtube.com/embed/dQw4w9WgXcQ"
            },
            beneficiario: {
                nome: "Lar dos Idosos São Vicente",
                foto_url: "https://placehold.co/100x100/E0D8CC/2E5242?text=Lar"
            },
            meta: { atual: 28, objetivo: 60 },
            produto: {
                nome: "Cesta Solidária Dona Antônia",
                descricao: "Arroz, feijão, óleo, açúcar, café e itens essenciais de higiene.",
                valor: 89.90,
                foto_url: "https://placehold.co/600x400/F7F7F5/2E5242?text=Cesta+Basica"
            },
            mural: [
                { nome: "Carlos Mendes", msg: "Grande Ricardo! Parabéns pela iniciativa." },
                { nome: "Mariana Souza", msg: "Que Deus abençoe grandemente!" },
                { nome: "Felipe Andrade", msg: "Feliz em poder ajudar, abraço!" }
            ],
            whatsapp: "5565998150975"
        };

        document.addEventListener("DOMContentLoaded", () => {
            renderData();
            setupInteractions();
        });

        function renderData() {
            // Hero & Story
            document.getElementById('event-title').textContent = data.evento.titulo;
            document.getElementById('event-subtitle').textContent = data.evento.subtitulo;
            document.getElementById('host-photo').src = data.evento.foto_url;
            document.getElementById('story-title').textContent = data.evento.historia_titulo;
            document.getElementById('story-text').textContent = data.evento.historia_texto;
            document.getElementById('video-frame').src = data.evento.video_url;

            // Beneficiário
            document.getElementById('beneficiary-name').textContent = data.beneficiario.nome;
            document.getElementById('beneficiary-thumb').src = data.beneficiario.foto_url;

            // Produto
            document.getElementById('product-name').textContent = data.produto.nome;
            document.getElementById('product-desc').textContent = data.produto.descricao;
            document.getElementById('product-img').src = data.produto.foto_url;
            document.getElementById('product-price').textContent = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(data.produto.valor);

            // Progresso
            const percent = (data.meta.atual / data.meta.objetivo) * 100;
            document.getElementById('cestas-current').textContent = data.meta.atual;
            document.getElementById('cestas-goal').textContent = data.meta.objetivo;
            document.getElementById('progress-fill').style.width = Math.min(percent, 100) + "%";
            document.getElementById('progress-subtext').textContent = `Faltam apenas ${data.meta.objetivo - data.meta.atual} cestas para batermos a meta!`;

            // Mural
            const muralContainer = document.getElementById('message-list');
            data.mural.forEach(recado => {
                muralContainer.innerHTML += `
                    <div class="message-item">
                        <span class="msg-author">${recado.nome}</span>
                        <span class="msg-text">"${recado.msg}"</span>
                    </div>
                `;
            });
        }

        function setupInteractions() {
            // Modais
            const btnVideo = document.getElementById('btn-open-video');
            const btnCheckout = document.getElementById('btn-open-checkout');
            
            btnVideo.onclick = () => openModal('modal-video');
            btnCheckout.onclick = () => openModal('modal-checkout');

            window.onclick = (e) => {
                if (e.target.classList.contains('modal-overlay')) {
                    e.target.classList.remove('active');
                    // Pausa vídeo se fechar clicando fora
                    if(e.target.id === 'modal-video') {
                        const iframe = document.getElementById('video-frame');
                        const src = iframe.src;
                        iframe.src = src; 
                    }
                }
            }

            // Seletor de Quantidade
            const opts = document.querySelectorAll('.qty-option');
            let selectedQty = 1;

            opts.forEach(opt => {
                opt.addEventListener('click', () => {
                    opts.forEach(o => o.classList.remove('selected'));
                    opt.classList.add('selected');
                    selectedQty = opt.dataset.value;
                });
            });

            // Submit Checkout
            document.getElementById('checkout-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('input-name').value;
                const message = document.getElementById('input-message').value;
                
                let text = `Olá! Quero participar do *${data.evento.titulo}*!%0A%0A`;
                text += `*Doador:* ${name}%0A`;
                text += `*Quantidade:* ${selectedQty} Cesta(s)%0A`;
                text += `*Valor Total:* R$ ${(selectedQty * data.produto.valor).toFixed(2)}%0A`;
                
                if (message) text += `*Recado:* "${message}"`;
                
                const url = `https://wa.me/${data.whatsapp}?text=${text}`;
                window.open(url, '_blank');
            });
        }

        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }

        window.closeModal = function(id) {
            document.getElementById(id).classList.remove('active');
            if(id === 'modal-video') {
                // Truque para parar o vídeo ao fechar
                const iframe = document.getElementById('video-frame');
                const src = iframe.src;
                iframe.src = src; 
            }
        }
    </script>
</body>
</html>
