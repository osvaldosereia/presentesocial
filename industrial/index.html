<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Participe deste aniversário solidário e doe uma cesta básica.">
    <meta name="theme-color" content="#212529"> <!-- Atualizado para Grafite -->
    <title>Aniversário Solidário - Presente Social</title>

    <!-- Fontes (Oswald & Roboto) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. Design System (Visual Urban Industrial) --- */
        :root {
            /* Paleta: Graphite & Burnt Orange */
            --primary: #212529;        /* Grafite Quase Preto */
            --primary-dark: #000000;   /* Preto Absoluto */
            --accent: #D35400;         /* Laranja Queimado / Tijolo */
            --accent-light: #FDEBD0;   /* Creme Sutil */
            
            --bg-body: #E9ECEF;        /* Cinza Concreto Claro */
            --bg-card: #FFFFFF;
            
            --text-display: #212529;   /* Grafite */
            --text-body: #495057;      /* Cinza Chumbo */
            --text-muted: #868E96;     /* Cinza Médio */
            
            --border-light: #DEE2E6;
            
            --container-width: 500px; /* Um pouco mais compacto */
            --container-padding: 20px;
            
            /* Bordas mais quadradas = Visual mais masculino/técnico */
            --radius-md: 4px; 
            --radius-sm: 4px;
            
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --transition: all 0.2s ease-out;
        }

        /* --- 2. Reset & Base --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: var(--bg-body);
            color: var(--text-body);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            padding-bottom: 60px;
            border-top: 6px solid var(--primary); /* Linha de destaque no topo */
        }

        h1, h2, h3, h4, .serif {
            font-family: 'Oswald', sans-serif; /* Fonte condensada */
            color: var(--text-display);
            font-weight: 700;
            text-transform: uppercase; /* Caixa alta para impacto */
            letter-spacing: 0.05em;
            line-height: 1.2;
        }

        img { max-width: 100%; display: block; }
        button { border: none; background: none; cursor: pointer; font-family: inherit; }
        input, textarea { font-family: inherit; }

        .container { 
            width: 100%; max-width: var(--container-width); 
            margin: 0 auto; padding: 0 var(--container-padding); 
        }

        /* --- Componentes UI --- */
        .card { 
            background: var(--bg-card); 
            padding: 32px 24px; 
            border-radius: var(--radius-md); 
            box-shadow: var(--shadow-soft); 
            margin-bottom: 24px; 
            border: 1px solid var(--border-light);
        }

        .btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; padding: 16px;
            border-radius: var(--radius-sm); /* Botão quadrado */
            font-weight: 700; font-size: 1rem;
            text-transform: uppercase; letter-spacing: 0.05em;
            transition: var(--transition);
            font-family: 'Oswald', sans-serif;
        }
        
        .btn-primary { 
            background-color: var(--primary); 
            color: #fff; 
        }
        .btn-primary:hover { 
            background-color: var(--accent); 
            transform: translateY(-2px); 
            box-shadow: var(--shadow-hover);
        }

        .btn-outline {
            border: 2px solid var(--border-light); /* Borda mais grossa */
            background: transparent;
            color: var(--text-display);
        }
        .btn-outline:hover {
            border-color: var(--text-display);
            background: var(--border-light);
        }

        .btn-tonal {
            background: var(--bg-body);
            color: var(--text-display);
            border: 1px solid var(--border-light);
        }
        .btn-tonal:hover { background: var(--border-light); }

        /* --- Header --- */
        .site-header { text-align: center; padding: 40px 0 24px; }
        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: 1.75rem;
            color: var(--text-display);
            font-weight: 700;
            letter-spacing: -0.02em;
            text-transform: lowercase;
        }
        .logo span { color: var(--accent); }

        /* --- Hero --- */
        .hero-section { text-align: center; border: none; background: transparent; box-shadow: none; padding-bottom: 0; }
        
        .host-photo-container { 
            width: 130px; height: 130px; margin: 0 auto 20px; 
            position: relative;
        }
        .host-photo { 
            width: 100%; height: 100%; border-radius: 4px; /* Foto quadrada/arredondada leve */
            object-fit: cover; 
            border: 4px solid #fff;
            box-shadow: var(--shadow-soft);
        }
        
        /* Detalhe gráfico atrás da foto */
        .host-photo-container::before {
            content: ''; position: absolute; top: -10px; right: -10px;
            width: 60px; height: 60px; border-top: 4px solid var(--accent); border-right: 4px solid var(--accent);
            z-index: -1;
        }
        .host-photo-container::after {
            content: ''; position: absolute; bottom: -10px; left: -10px;
            width: 60px; height: 60px; border-bottom: 4px solid var(--primary); border-left: 4px solid var(--primary);
            z-index: -1;
        }

        .event-title { font-size: 2.2rem; margin-bottom: 8px; color: var(--primary); }
        .event-subtitle { color: var(--text-muted); font-size: 1.1rem; max-width: 320px; margin: 0 auto; font-weight: 400; }

        /* --- Story --- */
        .story-title { 
            font-size: 1.4rem; margin-bottom: 16px; 
            border-bottom: 2px solid var(--accent); display: inline-block; padding-bottom: 4px;
        }
        .story-text { color: var(--text-body); margin-bottom: 24px; white-space: pre-line; font-size: 1rem; }

        .beneficiary-card { 
            display: flex; align-items: center; 
            background: #fff; padding: 16px; 
            border-radius: var(--radius-sm); 
            border-left: 4px solid var(--accent); /* Tarja lateral */
            box-shadow: var(--shadow-soft);
        }
        .beneficiary-thumb { 
            width: 60px; height: 60px; border-radius: 4px; 
            object-fit: cover; margin-right: 16px; 
            background: #eee;
        }
        .beneficiary-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-muted); font-weight: 700; margin-bottom: 2px; font-family: 'Roboto', sans-serif; }
        .beneficiary-name { font-size: 1.1rem; font-weight: 700; color: var(--text-display); font-family: 'Oswald', sans-serif; }

        /* --- Progress Bar --- */
        .progress-stats { 
            display: flex; justify-content: space-between; margin-bottom: 8px; 
            font-size: 0.9rem; font-weight: 700; color: var(--text-display); text-transform: uppercase;
        }
        .progress-bar-bg { 
            width: 100%; height: 16px; background: #DEE2E6; 
            border-radius: 2px; overflow: hidden; 
        }
        .progress-bar-fill { 
            height: 100%; background: var(--accent); 
            width: 0%; transition: width 1s cubic-bezier(0.22, 1, 0.36, 1); border-radius: 0; 
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.1) 10px, rgba(255,255,255,0.1) 20px);
        }
        .progress-subtext { 
            text-align: center; font-size: 0.85rem; margin-top: 12px; 
            color: var(--text-muted); font-weight: 500;
        }

        /* --- Product --- */
        .product-card { padding-top: 0; overflow: hidden; }
        
        .product-img-wrapper {
            margin: -32px -24px 24px -24px; /* Full width image inside card */
            height: 240px; overflow: hidden; position: relative;
        }
        .product-img { width: 100%; height: 100%; object-fit: cover; }
        
        .price-tag { 
            position: absolute; bottom: 16px; right: 16px;
            background: var(--primary); color: #fff;
            padding: 8px 16px; border-radius: 2px;
            font-size: 1.25rem; font-weight: 700; 
            font-family: 'Oswald', sans-serif;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .product-title { font-size: 1.5rem; margin-bottom: 8px; }
        .product-desc { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 24px; }

        /* --- Mural --- */
        .wall-title { text-align: center; margin-bottom: 24px; font-size: 1.5rem; border-top: 1px solid var(--border-light); padding-top: 24px; }
        .message-list { display: flex; flex-direction: column; gap: 12px; }
        .message-item { 
            background: #fff; padding: 16px; border-radius: var(--radius-sm); 
            border: 1px solid var(--border-light);
        }
        .msg-author { font-weight: 700; font-size: 0.9rem; color: var(--primary); display: block; margin-bottom: 4px; text-transform: uppercase; font-family: 'Oswald', sans-serif; }
        .msg-text { font-size: 0.95rem; color: var(--text-body); }

        /* --- Modals --- */
        .modal-overlay { 
            position: fixed; inset: 0;
            background: rgba(33, 37, 41, 0.9); backdrop-filter: grayscale(1);
            z-index: 1000;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s ease;
            padding: 20px;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        
        .modal-content { 
            background: #fff; width: 100%; max-width: 480px; 
            border-radius: var(--radius-md); padding: 32px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transform: translateY(20px); transition: 0.3s ease;
            max-height: 90vh; overflow-y: auto;
            border-top: 6px solid var(--accent);
        }
        .modal-overlay.active .modal-content { transform: translateY(0); }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .btn-close { font-size: 2rem; line-height: 1; color: var(--text-muted); transition: 0.2s; }
        .btn-close:hover { color: var(--primary); }

        /* Form */
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 0.9rem; font-weight: 700; margin-bottom: 8px; color: var(--text-display); text-transform: uppercase; font-family: 'Oswald', sans-serif; }
        .form-input { 
            width: 100%; padding: 14px; border: 2px solid var(--border-light); 
            border-radius: var(--radius-sm); font-size: 1rem; outline: none; transition: 0.2s;
            background: #fff; color: var(--text-display);
        }
        .form-input:focus { border-color: var(--primary); }
        
        .qty-selector { display: flex; gap: 8px; justify-content: center; margin-bottom: 24px; }
        .qty-option {
            width: 50px; height: 50px; border: 2px solid var(--border-light); 
            border-radius: var(--radius-sm); display: flex; align-items: center; justify-content: center;
            font-weight: 700; cursor: pointer; transition: all 0.2s; background: #fff;
            font-family: 'Oswald', sans-serif; font-size: 1.2rem;
        }
        .qty-option.selected { 
            border-color: var(--primary); background: var(--primary); color: #fff; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .video-container { 
            position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; 
            border-radius: 4px; background: #000; box-shadow: var(--shadow-soft);
        }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* Footer */
        .site-footer { 
            text-align: center; margin-top: 60px; padding-top: 40px; 
            border-top: 1px solid var(--border-light); color: var(--text-muted); font-size: 0.85rem; 
            background: #fff; padding-bottom: 40px;
        }
        .footer-logo { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; margin: 0 auto 16px; border: 1px solid var(--border-light); filter: grayscale(100%); transition: 0.3s; }
        .footer-logo:hover { filter: grayscale(0%); }

    </style>
</head>

<body>

    <!-- Header Simples -->
    <header class="site-header">
        <div class="logo">presente<span>.social</span></div>
    </header>

    <main class="container">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="host-photo-container">
                <img id="host-photo" src="" alt="Aniversariante" class="host-photo">
            </div>
            <h1 id="event-title" class="event-title">...</h1>
            <p id="event-subtitle" class="event-subtitle">...</p>
        </section>

        <!-- Story Section -->
        <section class="card story-section">
            <h2 id="story-title" class="story-title">...</h2>
            <p id="story-text" class="story-text">...</p>
            
            <button id="btn-open-video" class="btn btn-tonal" style="margin-bottom: 24px;">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M10 16.5l6-4.5-6-4.5v9zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                Ver recado em vídeo
            </button>

            <div class="beneficiary-card">
                <img id="beneficiary-thumb" src="" alt="Instituição" class="beneficiary-thumb">
                <div class="beneficiary-info">
                    <p class="beneficiary-label">Destino das Doações</p>
                    <h4 id="beneficiary-name" class="beneficiary-name">...</h4>
                </div>
            </div>
        </section>

        <!-- Progress Section -->
        <section class="card progress-section">
            <div class="progress-stats">
                <span>Doadas: <strong id="cestas-current" style="color:var(--accent)">0</strong></span>
                <span>Meta: <strong id="cestas-goal">0</strong></span>
            </div>
            <div class="progress-bar-bg">
                <div id="progress-fill" class="progress-bar-fill"></div>
            </div>
            <p id="progress-subtext" class="progress-subtext">...</p>
        </section>

        <!-- Product & Checkout -->
        <section class="card product-card">
            <div class="product-img-wrapper">
                <img id="product-img" src="" alt="Cesta Básica" class="product-img">
                <div class="price-tag">
                    <span id="product-price">...</span>
                </div>
            </div>
            
            <h3 id="product-name" class="product-title">...</h3>
            <p id="product-desc" class="product-desc">...</p>

            <button id="btn-open-checkout" class="btn btn-primary">
                ❤ Presentear Cesta
            </button>
            
            <div style="text-align: center; font-size: 0.8rem; color: var(--text-muted); margin-top: 16px;">
                 Pagamento e entrega via Super Cestas Dona Antônia
            </div>
        </section>

        <!-- Mural -->
        <section class="mural-section" style="margin-bottom: 40px;">
            <h2 class="wall-title">Mural de Carinho</h2>
            <div id="message-list" class="message-list">
                <!-- JS -->
            </div>
        </section>

        <footer class="site-footer">
            <img src="img/logo-cesta-basica-dona-antonia.png" alt="Dona Antônia" class="footer-logo">
            <p>Operado por <strong>Super Cestas Dona Antônia</strong></p>
            <p style="opacity: 0.6; font-size: 0.75rem; margin-top: 4px;">CNPJ XX.XXX.XXX/0001-XX</p>
        </footer>

    </main>

    <!-- Modal Vídeo -->
    <div id="modal-video" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Recado do Ricardo</h3>
                <button class="btn-close" onclick="closeModal('modal-video')">&times;</button>
            </div>
            <div class="video-container">
                <iframe id="video-frame" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Modal Checkout -->
    <div id="modal-checkout" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Finalizar Presente</h3>
                <button class="btn-close" onclick="closeModal('modal-checkout')">&times;</button>
            </div>
            
            <form id="checkout-form">
                <div class="form-group">
                    <label class="form-label" style="text-align:center;">Selecione a quantidade</label>
                    <div class="qty-selector" id="qty-selector">
                        <div class="qty-option selected" data-value="1">1</div>
                        <div class="qty-option" data-value="2">2</div>
                        <div class="qty-option" data-value="3">3</div>
                        <div class="qty-option" data-value="4">4</div>
                        <div class="qty-option" data-value="5">5</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Seu Nome</label>
                    <input type="text" id="input-name" class="form-input" placeholder="Ex: João Silva" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Deixe um recado (Opcional)</label>
                    <textarea id="input-message" class="form-input" placeholder="Escreva algo especial para o aniversariante..." rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label style="display:flex; align-items:flex-start; gap:12px; font-size:0.85rem; color:var(--text-body); cursor:pointer;">
                        <input type="checkbox" required style="margin-top:4px; accent-color: var(--accent);">
                        <span>Entendo que a doação é entregue <strong>diretamente à instituição</strong>, sem entrega física para mim.</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">
                    Ir para WhatsApp e Pagar
                </button>
            </form>
        </div>
    </div>

    <script>
        // Dados do Evento
        const data = {
            evento: {
                titulo: "40 Anos do Ricardo",
                subtitulo: "Bem-vindo ao meu aniversário solidário!",
                historia_titulo: "Por que decidi doar?",
                historia_texto: "Chegar aos 40 me fez refletir sobre o que realmente importa: saúde, amigos e família.\n\nSei que muitas famílias precisam do básico. Por isso, minha lista de presentes é única: Cestas Básicas para quem mais precisa.",
                foto_url: "https://placehold.co/400x400/212529/ffffff?text=Ricardo",
                video_url: "https://www.youtube.com/embed/dQw4w9WgXcQ"
            },
            beneficiario: {
                nome: "Lar dos Idosos São Vicente",
                foto_url: "https://placehold.co/100x100/D35400/fff?text=Lar"
            },
            meta: { atual: 28, objetivo: 60 },
            produto: {
                nome: "Cesta Solidária Dona Antônia",
                descricao: "Arroz, feijão, óleo, açúcar, café e itens essenciais de higiene.",
                valor: 89.90,
                foto_url: "https://placehold.co/600x400/DEE2E6/212529?text=Cesta+Basica"
            },
            mural: [
                { nome: "Carlos Mendes", msg: "Grande Ricardo! Parabéns pela iniciativa." },
                { nome: "Mariana Souza", msg: "Que Deus abençoe grandemente!" },
                { nome: "Felipe Andrade", msg: "Feliz em poder ajudar, abraço!" }
            ],
            whatsapp: "5565998150975"
        };

        document.addEventListener("DOMContentLoaded", () => {
            renderData();
            setupInteractions();
        });

        function renderData() {
            document.getElementById('event-title').textContent = data.evento.titulo;
            document.getElementById('event-subtitle').textContent = data.evento.subtitulo;
            document.getElementById('host-photo').src = data.evento.foto_url;
            document.getElementById('story-title').textContent = data.evento.historia_titulo;
            document.getElementById('story-text').textContent = data.evento.historia_texto;
            document.getElementById('video-frame').src = data.evento.video_url;

            document.getElementById('beneficiary-name').textContent = data.beneficiario.nome;
            document.getElementById('beneficiary-thumb').src = data.beneficiario.foto_url;

            document.getElementById('product-name').textContent = data.produto.nome;
            document.getElementById('product-desc').textContent = data.produto.descricao;
            document.getElementById('product-img').src = data.produto.foto_url;
            document.getElementById('product-price').textContent = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(data.produto.valor);

            const percent = (data.meta.atual / data.meta.objetivo) * 100;
            document.getElementById('cestas-current').textContent = data.meta.atual;
            document.getElementById('cestas-goal').textContent = data.meta.objetivo;
            document.getElementById('progress-fill').style.width = Math.min(percent, 100) + "%";
            document.getElementById('progress-subtext').textContent = `Faltam apenas ${data.meta.objetivo - data.meta.atual} cestas para batermos a meta!`;

            const muralContainer = document.getElementById('message-list');
            data.mural.forEach(recado => {
                muralContainer.innerHTML += `
                    <div class="message-item">
                        <span class="msg-author">${recado.nome}</span>
                        <span class="msg-text">"${recado.msg}"</span>
                    </div>
                `;
            });
        }

        function setupInteractions() {
            const btnVideo = document.getElementById('btn-open-video');
            const btnCheckout = document.getElementById('btn-open-checkout');
            
            btnVideo.onclick = () => openModal('modal-video');
            btnCheckout.onclick = () => openModal('modal-checkout');

            window.onclick = (e) => {
                if (e.target.classList.contains('modal-overlay')) {
                    e.target.classList.remove('active');
                    if(e.target.id === 'modal-video') {
                        const iframe = document.getElementById('video-frame');
                        const src = iframe.src;
                        iframe.src = src; 
                    }
                }
            }

            const opts = document.querySelectorAll('.qty-option');
            let selectedQty = 1;

            opts.forEach(opt => {
                opt.addEventListener('click', () => {
                    opts.forEach(o => o.classList.remove('selected'));
                    opt.classList.add('selected');
                    selectedQty = opt.dataset.value;
                });
            });

            document.getElementById('checkout-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('input-name').value;
                const message = document.getElementById('input-message').value;
                
                let text = `Olá! Quero participar do *${data.evento.titulo}*!%0A%0A`;
                text += `*Doador:* ${name}%0A`;
                text += `*Quantidade:* ${selectedQty} Cesta(s)%0A`;
                text += `*Valor Total:* R$ ${(selectedQty * data.produto.valor).toFixed(2)}%0A`;
                
                if (message) text += `*Recado:* "${message}"`;
                
                const url = `https://wa.me/${data.whatsapp}?text=${text}`;
                window.open(url, '_blank');
            });
        }

        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }

        window.closeModal = function(id) {
            document.getElementById(id).classList.remove('active');
            if(id === 'modal-video') {
                const iframe = document.getElementById('video-frame');
                const src = iframe.src;
                iframe.src = src; 
            }
        }
    </script>
</body>
</html>
